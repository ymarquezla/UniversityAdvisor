<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Sync Connection</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            max-width: 800px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #667eea;
            margin-bottom: 20px;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 14px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            opacity: 0.9;
        }
        .code {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            word-break: break-all;
            margin: 10px 0;
            font-size: 12px;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Sync Connection Diagnostics</h1>

        <div class="info">
            <strong>This page will test your Git sync connection and show detailed error information.</strong>
        </div>

        <div>
            <button onclick="testHealth()">1. Test Server Health</button>
            <button onclick="testAuth()">2. Test Authentication</button>
            <button onclick="configureThenTest()">3. Configure & Test Full Sync</button>
        </div>

        <div id="results"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';
        const TOKEN = '795dd2a87579337c0c181f67994775dca0512941a15be80c188906e101b4117a';
        const resultsDiv = document.getElementById('results');

        async function testHealth() {
            resultsDiv.innerHTML += '<div class="info">Testing server health...</div>';

            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();

                resultsDiv.innerHTML += `
                    <div class="success">
                        ‚úÖ Server is running!<br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML += `
                    <div class="error">
                        ‚ùå Server health check failed:<br>
                        <strong>${error.message}</strong><br>
                        <small>Make sure the server is running with: npm start</small>
                    </div>
                `;
            }
        }

        async function testAuth() {
            resultsDiv.innerHTML += '<div class="info">Testing authentication...</div>';

            try {
                const response = await fetch(`${API_URL}/scholarships`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${TOKEN}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.status === 401) {
                    const text = await response.text();
                    resultsDiv.innerHTML += `
                        <div class="error">
                            ‚ùå Authentication failed (401 Unauthorized):<br>
                            <pre>${text}</pre>
                            <strong>Possible issues:</strong><br>
                            - Token mismatch between .env and this page<br>
                            - Server needs restart after .env changes
                        </div>
                    `;
                    return;
                }

                const data = await response.json();

                resultsDiv.innerHTML += `
                    <div class="success">
                        ‚úÖ Authentication successful!<br>
                        Found ${data.count} scholarships<br>
                        <pre>${JSON.stringify(data, null, 2).substring(0, 500)}...</pre>
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML += `
                    <div class="error">
                        ‚ùå Authentication test failed:<br>
                        <strong>${error.message}</strong>
                    </div>
                `;
            }
        }

        async function configureThenTest() {
            resultsDiv.innerHTML += '<div class="info">Configuring localStorage and testing full sync...</div>';

            // Save config to localStorage
            const config = {
                apiUrl: API_URL,
                token: TOKEN
            };
            localStorage.setItem('scholarshipSyncConfig', JSON.stringify(config));

            resultsDiv.innerHTML += `
                <div class="success">
                    ‚úÖ Saved configuration to localStorage<br>
                    <div class="code">
                    Server: ${API_URL}<br>
                    Token: ${TOKEN.substring(0, 20)}...
                    </div>
                </div>
            `;

            // Test sync endpoint
            resultsDiv.innerHTML += '<div class="info">Testing sync endpoint...</div>';

            try {
                const testData = {
                    scholarships: [
                        {
                            deadline: '2025-02-15',
                            name: 'Test Scholarship',
                            minAward: '$1000',
                            maxAward: '$5000',
                            priority: 'MEDIUM',
                            status: 'Not Started',
                            type: 'Test',
                            requirements: 'Test requirements',
                            link: 'https://test.com',
                            notes: 'Test sync'
                        }
                    ],
                    message: 'Test sync from diagnostic page'
                };

                const response = await fetch(`${API_URL}/sync`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });

                const responseText = await response.text();
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch {
                    data = { rawResponse: responseText };
                }

                if (response.status === 401) {
                    resultsDiv.innerHTML += `
                        <div class="error">
                            ‚ùå Sync failed - 401 Unauthorized<br>
                            <strong>Response:</strong><br>
                            <pre>${responseText}</pre>
                            <br>
                            <strong>Troubleshooting steps:</strong><br>
                            1. Check sync server terminal for exact error<br>
                            2. Restart sync server: Ctrl+C then npm start<br>
                            3. Verify .env file has correct token
                        </div>
                    `;
                    return;
                }

                if (!response.ok) {
                    resultsDiv.innerHTML += `
                        <div class="error">
                            ‚ùå Sync failed (Status: ${response.status})<br>
                            <pre>${responseText}</pre>
                        </div>
                    `;
                    return;
                }

                resultsDiv.innerHTML += `
                    <div class="success">
                        ‚úÖ Full sync test successful!<br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                        <br>
                        <strong>Your scholarship tracker should now work!</strong><br>
                        <button onclick="window.open('scholarship-tracker.html', '_blank')" style="margin-top: 10px;">
                            Open Scholarship Tracker
                        </button>
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML += `
                    <div class="error">
                        ‚ùå Sync test failed:<br>
                        <strong>${error.message}</strong><br>
                        <small>${error.stack}</small>
                    </div>
                `;
            }
        }

        // Show current localStorage status on load
        window.addEventListener('load', () => {
            const stored = localStorage.getItem('scholarshipSyncConfig');
            if (stored) {
                try {
                    const config = JSON.parse(stored);
                    resultsDiv.innerHTML = `
                        <div class="info">
                            <strong>Current localStorage configuration:</strong><br>
                            <div class="code">
                            Server: ${config.apiUrl || 'Not set'}<br>
                            Token: ${config.token ? config.token.substring(0, 20) + '...' : 'Not set'}
                            </div>
                        </div>
                    `;
                } catch (e) {
                    resultsDiv.innerHTML = '<div class="error">localStorage config is corrupted</div>';
                }
            } else {
                resultsDiv.innerHTML = '<div class="info">No sync configuration found in localStorage</div>';
            }
        });
    </script>
</body>
</html>
