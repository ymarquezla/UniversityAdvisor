<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configure Git Sync - Auto Setup</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            max-width: 600px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #667eea;
            margin-bottom: 20px;
        }
        .status {
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 16px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            opacity: 0.9;
        }
        .code {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            word-break: break-all;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Git Sync Auto-Configuration</h1>

        <div class="info">
            <strong>This page will automatically configure your scholarship tracker with the correct sync settings.</strong>
        </div>

        <div id="status"></div>

        <button onclick="configureSyncSettings()">‚úÖ Configure Sync Settings Now</button>

        <button onclick="openScholarshipTracker()" style="background: #28a745;">üìä Open Scholarship Tracker</button>
    </div>

    <script>
        const SYNC_CONFIG = {
            apiUrl: 'http://localhost:3000',
            token: '795dd2a87579337c0c181f67994775dca0512941a15be80c188906e101b4117a'
        };

        function configureSyncSettings() {
            const statusDiv = document.getElementById('status');

            try {
                // Save sync configuration to localStorage
                localStorage.setItem('scholarshipSyncConfig', JSON.stringify(SYNC_CONFIG));

                statusDiv.innerHTML = `
                    <div class="success">
                        <strong>‚úÖ Success!</strong><br><br>
                        Sync settings have been configured:<br>
                        <div class="code">Server URL: ${SYNC_CONFIG.apiUrl}</div>
                        <div class="code">Token: ${SYNC_CONFIG.token.substring(0, 20)}...</div>
                        <br>
                        <strong>Next step:</strong> Click "Open Scholarship Tracker" below to start using it!
                    </div>
                `;
            } catch (error) {
                statusDiv.innerHTML = `
                    <div class="status" style="background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb;">
                        <strong>‚ùå Error:</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        }

        function openScholarshipTracker() {
            window.open('scholarship-tracker.html', '_blank');
        }

        // Auto-configure on page load
        window.addEventListener('load', () => {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `
                <div class="info">
                    <strong>Ready to configure!</strong><br><br>
                    Click the button below to automatically set up Git sync with these settings:<br>
                    <div class="code">Server: http://localhost:3000</div>
                    <div class="code">Token: 795dd2a8...117a</div>
                </div>
            `;
        });
    </script>
</body>
</html>
